<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Single Page Navigation</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Navigation Bar -->
  <nav class="bg-gray-800 text-white p-4 fixed w-full top-0 z-50">
    <ul class="flex space-x-6 justify-center">
      <li><a href="#home" class="hover:text-yellow-400">Home</a></li>
      <li><a href="#about" class="hover:text-yellow-400">About</a></li>
      <li><a href="#services" class="hover:text-yellow-400">Services</a></li>
      <li><a href="#contact" class="hover:text-yellow-400">Contact</a></li>
    </ul>
  </nav>

  <!-- Sections -->
  <div class="pt-20 space-y-32">
    <section id="home" class="min-h-screen bg-blue-100 flex items-center justify-center">
      <h1 class="text-4xl">Welcome to Home</h1>
    </section>

    <section id="about" class="min-h-screen bg-green-100 flex items-center justify-center">
      <h1 class="text-4xl">About Us</h1>
    </section>

    <section id="services" class="min-h-screen bg-yellow-100 flex items-center justify-center">
      <h1 class="text-4xl">Our Services</h1>
    </section>

    <section id="contact" class="min-h-screen bg-pink-100 flex items-center justify-center">
      <h1 class="text-4xl">Contact Us</h1>
    </section>
  </div>

</body>
</html>
